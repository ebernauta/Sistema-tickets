<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Panel de administraci칩n</title>
</head>

<body>
  <div class="text-center bg-dark-subtle">
    <h1>Agregar nuevo usuario</h1>
  </div>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
      <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="\static\img\logo.png" alt="logo" class="img-thumbnail" width="65" height="70">
        <span class="fs-3">&nbsp;&nbsp;Bienvenido, {{current_user.fullname}}</span>
      </a>
      <ul class="nav">
        <li class="nav-item m-1"><a href="{{url_for ('panelAdmin') }}" class="btn btn-secondary">Home</a></li>
        <li class="nav-item m-1"><a href="{{url_for ('usuariosPanel') }}" class="btn btn-secondary">Usuarios</a></li>
        <li class="nav-item m-1"><a href="{{ url_for ('logout') }}" class="btn btn-danger">Cerrar Sesi칩n</a></li>
      </ul>
    </header>
  </div>
  <div class="container">
    <form action="agregarUsuario" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" class="form-control" autocomplete="off" id="user" name="username"
          placeholder="Ingresar nombre usuario">
      </div>
      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input type="password" class="form-control" id="password " autocomplete="off" name="password" placeholder="Ingresar contrase침a">
      </div>
      <div class="form-group">
        <label for="fullname">Nombre completo:</label>
        <input type="text" class="form-control" id="fullname" autocomplete="off" name="fullname" placeholder="Ingresar nombre completo">
      </div><br><br>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Registrar nuevo usuario</button>&nbsp;&nbsp;<a type="submit" class="btn btn-danger" href="{{url_for ('usuariosPanel')}}" >Cancelar</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
