<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='/css/login.css')}}">
    <title>Panel de administracion</title>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="loginPanel" method="POST">
            <img src="\static\img\logo.png" alt="logo">
            <h1 class="h3 mb-3 fw-normal">Sistema de tickets</h1>
            <h4>Panel administracion</h4>
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            <br />
            {% for categories, message in messages %}
            <div class="alert alert-{{categories}} alert-dismissible" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% endwith %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-floating">
                <input type="password" class="form-control" name="contraseñaPanel">
                <label for="floatingPassword">Contraseña Maestra</label>
            </div>
            <button class="w-100 btn btn-outline-primary" type="submit">Ingresar panel</button><br><br>
            <a href="{{ url_for ('logout') }}" class="w-100 btn btn-outline-danger">Cerrar Sesión</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
