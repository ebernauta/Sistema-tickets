<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='/css/login.css')}}">
    <title>Login de sistema</title>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="verificarRut" method="POST">
            <img src="\static\img\logo.png" alt="logo">
            <h1 class="h3 mb-3 fw-normal">Sistema de tickets</h1>
            <h4>Registrar nuevo usuario al sistema</h4><br>
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            <br />
            {% for categories, message in messages %}
            <div class="alert alert-{{categories}} alert-dismissible" role="alert" >
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% endwith %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-floating">
                <input type="text" class="form-control" autocomplete="off" name="rut">
                <label for="floatingInput">Ingrese su rut</label>
            </div><br>
            <button class="w-100 btn btn-outline-success" type="submit">Verificar rut</button>
            <div class="form-floating"><br>
                <a href="/login">Volver al login del sistema</a>
            </div>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
