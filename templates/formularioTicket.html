<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Sistema de tickets</title>
</head>

<body>
    <div class="text-center bg-dark-subtle">
        <h1>Generar nuevo ticket</h1>
    </div>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="\static\img\logo.png" alt="logo" class="img-thumbnail" width="65" height="70">
                <span class="fs-3">&nbsp;&nbsp;Bienvenido, {{current_user.fullname}}</span>
            </a>
            <ul class="nav">
                <li class="nav-item m-1"><a href="{{url_for('home')}}" class="btn btn-secondary"
                        aria-current="page">Home</a></li>
                <li class="nav-item m-1"><a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a></li>
            </ul>
        </header>
    </div>
    <div class="text-center">
        <ul style="list-style: none;">
            <li><a type="button" href="/generarTicket" data-bs-target="#modalnewticket" data-bs-toggle="modal"
                    class="btn btn-success">Crear un nuevo ticket</a></li>
        </ul>
    </div>

    <!--MODAL NEW TICKET-->
    <div>
        <div id="modalnewticket" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary" style="align-content: center;">Agregar usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('generarTicket') }}" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <label for="departamento" class="form-label">Departamento</label>
                            <select class="form-select" name="departamento" required>
                                {% for departamento in departamentos%}
                                <option>{{departamento.1}}</option>
                                {% endfor %}
                            </select><br>
                            <label for="tipoProblema" class="form-label">Tipo de problema</label>
                            <select class="form-select" name="tipoProblema" id="tipoProblema" required>
                                <option>Impresora</option>
                                <option>Computadora</option>
                            </select><br>
                            <div class="form-floating">
                                <textarea class="form-control" name="descripcion" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Descripción del problema</label>
                            </div><br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mb-2">Generar ticket</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
